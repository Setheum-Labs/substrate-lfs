[package]
name = "sp-lfs-core"
version = "0.1.0"
authors = ["Benjamin Kampmann <ben@gnunicorn.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
codec = { default_features = false, package = "parity-scale-codec", version = "1.1.2" }
sp-std = { default_features = false, git = "https://github.com/paritytech/substrate", rev  = "05b596f1ac3e3187717a87b1616706fe7511abcc" }
sp-runtime = { default_features = false, git = "https://github.com/paritytech/substrate", rev  = "05b596f1ac3e3187717a87b1616706fe7511abcc" }

[features]
default = ["std"]
std = [
    "codec/std",
    "sp-std/std",
    "sp-runtime/std",
]