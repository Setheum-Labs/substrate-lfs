[package]
name = "lfs-demo-runtime"
version = "2.0.0"
authors = ["Anonymous"]
edition = "2018"

[dependencies]
aura = { package = "pallet-aura", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
aura-primitives = { package = "sp-consensus-aura", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
balances = { package = "pallet-balances", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
block-builder-api = { package = "sp-block-builder", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false}
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
executive = { package = "frame-executive", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
grandpa = { package = "pallet-grandpa", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
indices = { package = "pallet-indices", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
inherents = { package = "sp-inherents", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false}
offchain-primitives = { package = "sp-offchain", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
primitives = { package = "sp-core", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
randomness-collective-flip = { package = "pallet-randomness-collective-flip", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
rstd = { package = "sp-std", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
runtime-io = { package = "sp-io", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
safe-mix = { version = "1.0.0", default-features = false }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
sp-api = { git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
sp-sesssion = { git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
sudo = { package = "pallet-sudo", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
support = { package = "frame-support", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
system = { package = "frame-system", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
timestamp = { package = "pallet-timestamp", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
transaction-payment = { package = "pallet-transaction-payment", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
txpool-runtime-api = { package = "sp-transaction-pool-runtime-api", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }
version = { package = "sp-version", git = "https://github.com/paritytech/substrate", rev = "fe07382", default-features = false }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", git = "https://github.com/paritytech/substrate", rev = "fe07382" }

[features]
default = ["std"]
std = [
	"aura-primitives/std",
	"aura/std",
	"balances/std",
	"block-builder-api/std",
	"codec/std",
	"executive/std",
	"grandpa/std",
	"indices/std",
	"inherents/std",
	"offchain-primitives/std",
	"primitives/std",
	"randomness-collective-flip/std",
	"rstd/std",
	"runtime-io/std",
	"safe-mix/std",
	"serde",
	"sp-api/std",
	"sp-runtime/std",
	"sp-sesssion/std",
	"sudo/std",
	"support/std",
	"system/std",
	"timestamp/std",
	"transaction-payment/std",
	"txpool-runtime-api/std",
	"version/std",
]
